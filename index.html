<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering calculator</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="row">
        <form id="form" class="form col s12">
            <h2>Moment of inertia</h2>
            <div class="row">
                <div class="input-field col s6">
                
                    <select id="units" class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    </select>
                    <label for="units">Browser Select</label>
                </div>
            </div>
            <div class="row">
            
                <div class="input-field col s6">
                    <label for="profile_w">Szerokość</label>
                    <input type="text" id="profile_w" placeholder="Profile width">
                    <small> Error message</small>
                </div>
                <div class="input-field col s6">
                    <label for="profile_h">Wysokosc</label>                
                    <input type="text" id="profile_h" placeholder="Profile height">
                    <small> Error message</small>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Licz</button>
        </form>  
    </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
