<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering calculator</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
      <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"-->

</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Moment of inertia</h2>
            <div class="form-control">                
                <select id="units_in" class="browser-default">
                    <option value="" disabled selected>Jednostki wejsciowe</option>
                    <option value="1">mm</option>
                    <option value="2">cm</option>
                    <option value="3">m</option>
                </select> 
                <small> Error message</small>                 
                 
                <select id="units_out" class="browser-default">
                    <option value="" disabled selected>Jednostki wyjsciowe</option>
                    <option value="1">mm^4</option>
                    <option value="2">cm^4</option>
                    <option value="3">m^4</option>
                </select>      
                <small> Error message</small>            
            </div>
            <img src="./static/moi_rect_cross.PNG">
            
            <div class="form-control">
                <label for="profile_w">Szerokość</label>
                    <input type="text" id="profile_w" placeholder="b">
                    <small> Error message</small>
                </div>
                <div class="form-control">
                    <label for="profile_h">Wysokość</label>                
                    <input type="text" id="profile_h" placeholder="h">
                    <small> Error message</small>
                </div> 
                <button   type="submit" name="action">Licz</button>
            </form>  
            <div id="results" class="results">
                <p>Ix=</p>
                <p>Iy=</p>
            </div>
    </div>

    <script src="./app.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script-->
  
</body>
</html>
